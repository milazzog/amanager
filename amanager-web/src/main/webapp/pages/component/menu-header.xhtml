<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
    <h:form>
        <div class="grid-x">
            <div class="large-1 cell logo-wrapper">
                <p:graphicImage library="images" name="logo.png"/>
            </div>
            <div class="large-9 cell">
                <p:menubar styleClass="menu-top">

                    <p:submenu label="#{lang['page.subscriber.handling']}"
                               icon="fa fa-users">
                        <p:menuitem value="#{lang['menu.subscriber.search']}"
                                    icon="fa fa-search"
                                    outcome="/pages/secure/subscriber/subscriber.search.jsf"/>
                        <p:menuitem value="#{lang['menu.subscriber.add']}"
                                    icon="fa fa-user-plus"
                                    outcome="/pages/secure/subscriber/subscriber.add.jsf"/>
                    </p:submenu>


                    <p:submenu label="#{lang['page.product.handling']}"
                               icon="fa fa-codepen">
                        <p:menuitem value="#{lang['page.raw.product.handling']}"
                                    outcome="/pages/secure/product/raw.product.jsf"
                                    icon="fa fa-archive"/>
                        <p:menuitem value="#{lang['page.final.product.handling']}"
                                    outcome="/pages/secure/product/product.jsf"
                                    icon="fa fa-archive"/>
                        <p:menuitem value="#{lang['page.raw.product.reload']}"
                                    outcome="/pages/secure/product/raw.product.reload.jsf"
                                    icon="fa fa-cart-plus"/>
                    </p:submenu>

                    <p:submenu label="#{lang['page.food.bar']}"
                               icon="fa fa-glass">
                        <p:menuitem value="#{lang['page.bar.console']}"
                                    outcome="/pages/secure/foodAndBar/bar.console.jsf"
                                    icon="fa fa-glass"/>
                        <p:menuitem value="#{lang['page.food.console']}"
                                    outcome="/pages/secure/foodAndBar/food.console.jsf"
                                    icon="fa fa-spoon"/>
                    </p:submenu>

                    <p:submenu label="#{lang['page.cash.register']}"
                               icon="fa fa-money">
                        <p:menuitem value="#{lang['page.daily.cash.register']}"
                                    outcome="/pages/secure/cashRegister/daily.cash.register.jsf"
                                    icon="fa fa-archive"/>
                    </p:submenu>
                </p:menubar>
            </div>
            <div class="large-2 cell">
                <div class="grid-x">
                    <div class="large-1 cell username-holder">
                        <span class="fa fa-user"/>
                    </div>
                    <div class="large-9 cell username-holder">
                        <h:outputText value="#{loginController.getLoggedInUser().username}"/>
                    </div>
                    <div class="large-2 cell">
                        <p:commandButton icon="fa fa-power-off" action="#{loginController.logout()}" ajax="false"
                                         styleClass="button-logout"/>
                    </div>

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
</html>
